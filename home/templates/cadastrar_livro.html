{% extends "base.html" %}
{% block title %}Cadastrar Livro{% endblock %}

{% block content %}
<h3 style="color:#222; margin-bottom:15px;">Cadastrar Livro</h3>

<form method="POST">
  {% csrf_token %}
  <div class="form-row">
    <label>ID</label>
    <input type="number" name="id_livro" required>
  </div>

  <div class="form-row">
    <label>Título</label>
    <input type="text" name="titulo" required>
  </div>

  <div class="form-row">
    <label>Autor</label>
    <input type="text" name="autor" required>
  </div>

  <div class="form-row">
    <label>Lançamento</label>
    <input type="text" name="data_lanc" required>
  </div>

  <div class="form-row">
    <label>Quantidade</label>
    <input type="number" name="qtd_ini" value="0" min="0">
  </div>

  <button class="primary" type="submit" style="margin-top:12px;">Salvar</button>
</form>
{% endblock %}
