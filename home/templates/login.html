{% extends "base_minimal.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<form method="POST">
  {% csrf_token %}
  <div class="form-row">
    <label>E-mail</label>
    <input type="email" name="email" required>
  </div>

  <div class="form-row">
    <label>Senha</label>
    <input type="password" name="senha" required>
  </div>

  <button class="primary" type="submit" style="width:100%; margin-top:12px;">Entrar</button>

  <p style="text-align:center; margin-top:15px; font-size:14px;">
    NÃ£o tem conta? <a href="/cadastro/">Criar</a>
  </p>
</form>
{% endblock %}
