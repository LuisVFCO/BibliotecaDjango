{% load static %}
<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{% block title %}Livraria Softex{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'home/css/style.css' %}">
  </head>
  <body>
    <div class="app-shell">
      <aside class="sidebar">
        <!-- Logo -->
        <img src="{% static 'home/img/bibli.png' %}" class="logo" alt="Logo">

        <!-- BotÃµes do sistema -->
        <a class="btn" href="/estoque/cadastrar/">Adicionar Livro</a>
        <a class="btn" href="/estoque/movimentar/">Movimentar Estoque</a>
      </aside>

      <main class="main">
        <div class="header-title">Livraria Softex</div>

        <div class="panel">
          {% block content %}
          {% endblock %}
        </div>
      </main>
    </div>

    {% block scripts %}{% endblock %}
  </body>
</html>
